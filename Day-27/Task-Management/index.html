<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

</head>



<body>
    <!-- Activity 1: Setting Up the Project
    Task 1: Initialize a new project directory and set up the basic HTML structure for the task management app.
    Task 2: Add a basic CSS file to style the task management app, including a container for displaying tasks and a form for adding new tasks. -->
    <h3 id="head" class="aboreto-regular">Task Management</h3>
    <div class="container">
        <div class="addnote" title="Add Note">
            <span class="material-symbols-outlined">
                add_notes
            </span>
        </div>

        <!-- Activity 2: Creating Tasks -->
        <!-- Task 3: Add a form to the HTML structure with fields for entering task details (e.g., title, description, due date). Style the form using CSS.
            Task 4: Write a script to handle form submission, creating a new task object and adding it to an array of tasks. Display the new task in the task list. -->
        <form id="mform">
            <h2 id="subhead" class="aboreto-regular">Add Note</h2>
            <input type="number" name="id" id="number" style="display: none;">
            <div class="titleN form aboreto-regular">
                <label for="title">Title:</label>
                <input type="text" name="title" id="title">
            </div>
            <div class="descriptionN form aboreto-regular">
                <label for="description">Description:</label>
                <textarea name="decription" id="description" placeholder="Type Something..."></textarea>
            </div>
            <div class="Date form aboreto-regular">
                <label for="dueDate">Date:</label>
                <input type="datetime-local" name="Date&Time" id="dueDate">
            </div>
            <div class="submit aboreto-regular sform">
                <input type="submit" name="submit" id="submit">
            </div>
            <div id="close">X</div>
        </form>

        
        <div class="displayList aboreto-regular">
            <h2 id="subhead" class="aboreto-regular">Display Task List</h2>
            <div id="task-list">
                
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
