<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
   
    <div class="container">
        <h3 id="head" class="aboreto-regular">Social Media</h3>
        <div class="taskbar ">
            <div class="side aboreto-regular">
                <span class="material-symbols-outlined">
                dock_to_left
                </span>
            </div>
            <div class="access">
                <div class="login aboreto-regular">login</div>
                <div class="signup aboreto-regular">signUp</div>
            </div>
        </div>
       <!-- Sidebar -->
        <div id="sidebar">
            <div id="edit">
                <span class="material-symbols-outlined">
                    edit
                </span>
            </div>
            <div class="details">
                <div id="disp">
                    
                </div>
                <div id="imgprof">
                    <input type="file" name="profile" id="profile">
                    <button id="saveProfile">Save</button>
                </div>
                <div class="user aboreto-regular">
                    user
                </div>
                <div class="email">
                    email
                </div>
            </div>
            <div id="notification">
                <h2 class="subhead aboreto-regular">Notifications</h2>
            </div>
        </div>

        <!-- create post -->
        <div class="create">
            <form id="createPost">
                <h2 class="subhead aboreto-regular">Create Post</h2>
                <div class="titleN form aboreto-regular">
                    <label for="titlec">Title:</label>
                    <input type="text" name="titlec" id="titlec">
                </div>
                <div class="descN form aboreto-regular">
                    <label for="description">Description:</label>
                    <input type="text" name="description" id="description">
                </div>
                <div class="imageN form aboreto-regular">
                    <label for="image">image:</label>
                    <input type="file" name="image" id="image">
                </div>
                <div class="titleN form aboreto-regular">
                    <label for="tag">Tags:</label>
                    <input type="text" name="tag" id="tag">
                </div>
                <div class="submitN aboreto-regular sform">
                    <input type="submit" name="post" id="post" value="Post">
                </div>
            </form>
        </div>
        <h2 class="headfeed aboreto-regular">Feeds</h2>
        <div id="feeds">
        </div>
        <!-- login form -->
        <form id="mform">
            <h2 class="subhead aboreto-regular">Login</h2>
            
            <div class="form aboreto-regular">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" autocomplete="username" required>
            </div>
            <div class="passwordN form aboreto-regular">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" autocomplete="current-password" required>
            </div>


            <div class="submit aboreto-regular sform">
                <input type="submit" name="submit" id="submit" value="login">
            </div>
            <div id="close">X</div>
        </form>

        <!-- Registration form -->
        <form id="rform">
            <h2 class="subhead aboreto-regular">Register</h2>
            <div class="titleN form aboreto-regular">
                <label for="rtitle">Name:</label>
                <input type="text" name="rtitle" id="rtitle" autocomplete="username"  required>
            </div>
            <div class="emailN form aboreto-regular">
                <label for="remail">email:</label>
                <input type="email" name="remail" id="remail" autocomplete="username" required>
            </div>
            
            <div class="rpasswordN form aboreto-regular">
                <label for="rpassword">Password:</label>
                <input type="password" name="rpassword" id="rpassword" autocomplete="current-password" required>
            </div>


            <div class="submit aboreto-regular sform">
                <input type="submit" name="rsubmit" id="rsubmit" value="Register">
            </div>
            <div id="rclose">X</div>
        </form>
    </div>
    <script src="./index.js"></script>
</body>

</html>
