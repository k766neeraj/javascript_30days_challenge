<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Activity 1: Setting Up the Project
    Task 1: Initialize a new project directory and set up the basic HTML structure for the weather app.
    Task 2: Add a basic CSS file to style the weather app, including a container for displaying weather information. -->
    <div class="container">
        <h2 id="top">Weather App</h2>
        
        <!-- Activity 3: Adding Search Functionality
        Task 5: Add an input field and a search button to the HTML structure. Style the input and button using CSS.
    -->
    <div class="search">
        <form id="mform">
            <div class="input">
                <label for="search">Search:</label>
                <input type="text" name="search" id="search">
            </div>
            <input type="submit" name="submit" id="submit" value="Submit">
            
        </form>
    </div>
    <!-- Activity 2: Fetching Weather Data
    Task 4: Parse the weather data and display the current temperature, weather condition, and city name on the web
    page. -->
        <div class="currWeather">
            <h3>Current Weather</h3>
            <div class="temperature"></div>
            <div class="weathCondition"></div>
            <div class="cityName"></div>
        </div>
        <!-- Activity 4: Displaying a 5-Day Forecast
        Task 8: Parse the forecast data and display the temperature and weather condition for each day in the forecast on the web page. -->


        <div class="fiveDayForecast aboreto-regular">
            <h3>5 Day ForeCast</h3>
            <div id="fiveDayData">
                
            </div>
        </div>


    </div>
    <script src="./index.js"></script>
</body>

</html>
